<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABS-BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
        <h1 class="text-center p-5">Welcome to ABS-Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>            
                <input type="text" placeholder="Enter your email..." class="form-control form-label">

                <input type="password" placeholder="Enter your Password" class="form-control form-label" name="" id="">

                <button id="login" class="btn btn-success form-control">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h1>$ <span id="currentBalance">1240</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 deposit-withdraw-field">
                    <div class="submit-area">
                        <h5>Deposit</h5>
                        <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control form-label"></input>
                        <button id="addDeposit" class="btn btn-primary">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 deposit-withdraw-field">
                    <div class="submit-area">
                        <h5>Withdraw</h5>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control form-label"></input>
                        <button id="addWithdraw" class="btn btn-primary">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
